<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leader Board</h1>
  <hr>
  <div class="container">
    <article>
      <div class="refresh-scores">
        <h2>Recent scores</h2>
        <button type="button" id="refresh-btn">Refresh</button>
      </div>
      <div>
        <div id="scores"></div>
      </div>
    </article>
    <article class="add-score">
      <h2>Add your score</h2>
      <div class="input-scores">
        <form action="#" id="form">
          <input id="username" placeholder="Your name" required /> <br>
          <input id="user-score" placeholder="Your score" required /><br>
          <input class="submit" id="submit" type="submit" value="Submit" />
        </form>
        
      </div>
    </article>
  </div>
  <footer>
    <div>
      <p>Copyright Â©2022 (Tobin Chilongo Jr)</p>
    </div>
  </footer>
</body>

</html>
